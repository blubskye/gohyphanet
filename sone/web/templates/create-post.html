{{template "base" .}}

{{define "content"}}
<div class="page-create-post">
    <h1>Create Post</h1>

    <form id="create-post-form" method="post" action="/ajax/create-post" onsubmit="return submitPost(event)">
        {{if .RecipientID}}
        <div class="form-group">
            <label>Sending to:</label>
            <input type="hidden" name="recipient" value="{{.RecipientID}}">
            <span class="recipient-name">{{.RecipientID}}</span>
        </div>
        {{end}}

        <div class="form-group">
            <label for="text">Your message:</label>
            <textarea id="text" name="text" rows="6" placeholder="What's on your mind?" required></textarea>
        </div>

        <div class="form-help">
            <p>You can use:</p>
            <ul>
                <li><code>sone://ID</code> to link to a Sone</li>
                <li><code>post://ID</code> to link to a post</li>
                <li>Freenet URIs (USK@, SSK@, CHK@, KSK@)</li>
                <li>HTTP/HTTPS URLs</li>
            </ul>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Post</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{{end}}
