{{template "base" .}}

{{define "content"}}
<div class="page-bookmarks">
    <h1>Bookmarks</h1>

    <div class="posts">
        {{if .Posts}}
            {{range .Posts}}
            {{template "post" .}}
            {{end}}
        {{else}}
        <div class="empty-state">
            <p>No bookmarked posts.</p>
            <p>Click the â˜… button on any post to bookmark it.</p>
        </div>
        {{end}}
    </div>
</div>
{{end}}
